<!-- Registration Form -->
<section class="container mt-5 pt-5">
    <div class="card shadow-sm p-4">
        <h4 class="mb-4"><i class="bi bi-person-badge-fill"></i> Registration Form</h4>
        <form action="success.html" onsubmit="alert('Successfully Registered!');">
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person"></i> Full Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-envelope"></i> Email</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-telephone-fill"></i> Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-ticket-fill"></i> Ticket Type</label>
                <select class="form-select" required>
                    <option value="">Choose...</option>
                    <option value="standard">Standard</option>
                    <option value="vip">VIP</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success"><i class="bi bi-check-circle-fill"></i> Submit Registration</button>
        </form>
    </div>
</section>
